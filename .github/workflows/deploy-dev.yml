name: Deploy Dev

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Deploy from main only"
        required: true

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call-ci:
    uses: ./.github/workflows/ci-flow.yml   # âœ… include CI

  deploy_dev:
    runs-on: self-hosted
    needs: ci
    if: github.ref == 'refs/heads/main'  # Only main branch
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to DEV
        run: bash ./scripts/deploy-dev.sh
