name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa

concurrency:
  group: deploy-${{ github.ref }}-${{ github.event.inputs.environment }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            echo "ğŸš€ Deploying to DEV environment..."
            bash ./scripts/deploy-dev.sh
          elif [ "${{ github.event.inputs.environment }}" = "qa" ]; then
            echo "ğŸš€ Deploying to QA environment..."
            bash ./scripts/deploy-qa.sh
          fi

      - name: Deployment Status
        if: success()
        run: echo "âœ… Deployment to ${{ github.event.inputs.environment }} completed successfully"

      - name: Deployment Failed
        if: failure()
        run: echo "âŒ Deployment to ${{ github.event.inputs.environment }} failed"
