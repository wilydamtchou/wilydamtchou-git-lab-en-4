name: Promote Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven  # âœ… Cache Maven dependencies

      - name: Set Version
        run: mvn versions:set -DnewVersion=$(date +%Y.%m.%d) -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=5

      - name: Commit version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "Release version"
          git push

      - name: Tag & Push
        run: |
          TAG=v$(date +%Y.%m.%d)
          git tag $TAG
          git push origin $TAG