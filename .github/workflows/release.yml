name: Promote Release

on:
  workflow_dispatch:

permissions:
  contents: write  # ✅ Allow writing to repository
  id-token: write  # ✅ Allow OIDC token for authentication

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven  # ✅ Cache Maven dependencies

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global push.default simple

      - name: Set Version
        run: mvn versions:set -DnewVersion=$(date +%Y.%m.%d) -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=5

      - name: Commit and Tag Version
        run: |
          git add pom.xml
          git commit -m "Release version $(date +%Y.%m.%d)"
          TAG=v$(date +%Y.%m.%d)
          git tag $TAG
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git --tags
