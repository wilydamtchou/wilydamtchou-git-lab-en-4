name: CI Flow

on:
  workflow_call:   # ✅ Reusable Workflow

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven  # ✅ Cache Maven dependencies

      - name: Build & Verify
        run: mvn -B verify -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=5

  cucumber:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven  # ✅ Cache Maven dependencies

      - name: Run Cucumber Tests
        run: mvn -B test -Dcucumber.options="--plugin json:target/cucumber.json" -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=5

  newman:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true   # ✅ Optional
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven  # ✅ Cache Maven dependencies

      - name: Build Application
        run: mvn -B clean package -DskipTests -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=5
      - name: Start Application
        run: |
          java -jar target/demo-pipeline-0.0.1-SNAPSHOT.jar &
          sleep 10
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Newman
        run: npm install -g newman
      - name: Run Newman Tests
        run: newman run postman/api-tests.json