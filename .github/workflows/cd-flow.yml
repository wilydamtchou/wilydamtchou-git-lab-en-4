name: CD Flow

on:
  workflow_call:   # âœ… Reusable Workflow

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy_dev:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'  # Only main branch
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
      - name: Deploy to DEV
        run: bash ./scripts/deploy-dev.sh
