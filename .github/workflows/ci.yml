name: CI-CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "15 11 * * 1-5"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    runs-on: ubuntu-latest
    fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build & Verify
        run: mvn -B verify

  cucumber:
    runs-on: ubuntu-latest
    needs: build
    fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Run Cucumber Tests
        run: mvn -B test -Dcucumber.options="--plugin json:target/cucumber.json"

  newman:
    runs-on: ubuntu-latest
    needs: build
    fail-fast: false
    steps:
      - name: Run Newman Tests
        run: newman run tests/postman_collection.json

  deploy_dev:
    runs-on: ubuntu-latest
    needs: [build, cucumber, newman]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy to DEV
        run: ./scripts/deploy-dev.sh

  deploy_qa:
    runs-on: ubuntu-latest
    needs: [build, cucumber, newman]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to QA
        run: ./scripts/deploy-qa.sh

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - run: mvn versions:set -DnewVersion=$(date +%Y.%m.%d)
      - run: |
          git tag v$(date +%Y.%m.%d)
          git push origin --tags

  maintenance:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - run: ./scripts/cleanup.sh
