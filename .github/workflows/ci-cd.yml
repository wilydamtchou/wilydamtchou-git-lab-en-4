name: CI-CD

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [ main ]

jobs:
  # ðŸ”¹ CI Job - Use existing CI workflow
  ci:
    uses: ./.github/workflows/flows/ci-flow.yml

  # ðŸ”¹ CD Job - Use existing CD workflow
  #   Executed if CI is successful
  cd:
    needs: ci  # âœ… Wait from CI to finish
    uses: ./.github/workflows/flows/cd-flow.yml