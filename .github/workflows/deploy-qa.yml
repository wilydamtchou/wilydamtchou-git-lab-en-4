name: Deploy QA

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to deploy (ex: v2026.02.06-140530)"
        required: true

concurrency:
  group: deploy-qa-${{ github.event.inputs.tag }}
  cancel-in-progress: false

jobs:
  deploy_qa:
    runs-on: self-hosted

    steps:
      - name: Clean Git cache (if exists)
        run: |
          if [ -d "${{ github.workspace }}/.git" ]; then
            cd ${{ github.workspace }}
            git clean -fdx
            git reset --hard
            rm -rf .git
          fi
        continue-on-error: true

      - name: Checkout selected tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 1
          clean: true
          lfs: false

      - name: Show version
        run: git describe --tags --always

      - name: Setup Java with Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build Maven package for tag
        run: mvn clean package -DskipTests -q -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=5

      - name: Deploy to QA
        run: bash ./scripts/deploy-qa.sh