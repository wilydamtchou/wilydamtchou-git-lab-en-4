name: Deploy QA

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to deploy (ex: v2026.02.06)"
        required: true

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy_qa:
    runs-on: self-hosted

    steps:
      - name: Clean Git cache (if exists)
        run: |
          if [ -d "${{ github.workspace }}/.git" ]; then
            cd ${{ github.workspace }}
            git clean -fdx
            git reset --hard
            rm -rf .git
          fi
        continue-on-error: true

      - name: Checkout selected tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 1
          clean: true
          lfs: false

      - name: Show version
        run: git describe --tags --always

      - name: Deploy to QA
        run: bash ./scripts/deploy-qa.sh