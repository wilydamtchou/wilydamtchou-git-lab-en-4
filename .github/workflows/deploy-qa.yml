name: Deploy QA

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to deploy (ex: v2026.02.06-140530)"
        required: true

concurrency:
  group: deploy-qa-${{ github.event.inputs.tag }}
  cancel-in-progress: false

jobs:
  deploy_qa:
    runs-on: self-hosted

    steps:
      - name: Cleanup Docker resources (free up space on self-hosted runner)
        run: |
          echo "ğŸ§¹ Cleaning up old Docker images/containers..."
          docker image prune -f || true
          docker container prune -f || true
          docker volume prune -f || true
          echo "ğŸ“Š Docker system state:"
          docker system df || true
        continue-on-error: true

      - name: Clean Git cache (if exists)
        run: |
          if [ -d "${{ github.workspace }}/.git" ]; then
            cd ${{ github.workspace }}
            git clean -fdx
            git reset --hard
            rm -rf .git
          fi
        continue-on-error: true

      - name: Checkout selected tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 1
          clean: true
          lfs: false

      - name: Show version
        run: git describe --tags --always

      - name: Setup Java with Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build Maven package for tag
        run: mvn clean package -DskipTests -q -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=5

      - name: Deploy to QA
        run: bash ./scripts/deploy-qa.sh

      - name: Verify QA Deployment
        if: success()
        run: |
          echo "â³ Waiting for QA application to start..."
          sleep 15
          
          echo "ğŸ§ª Testing QA application with retries..."
          for i in {1..20}; do
            echo "  Attempt $i/20..."
            if curl -s http://localhost:8082/actuator/health 2>/dev/null | grep -q "UP\|status.*UP"; then
              echo "âœ… QA deployment successful!"
              echo ""
              echo "ğŸ“‹ Health check response:"
              curl -s http://localhost:8082/actuator/health 2>/dev/null || echo "curl failed"
              exit 0
            fi
            sleep 3
          done
          
          echo "âŒ QA application not responding after retries"
          echo ""
          echo "ğŸ“‹ Container logs (last 100 lines):"
          docker compose -f docker-compose-qa.yml logs demo-pipeline-qa 2>&1 | tail -100 || true
          echo ""
          echo "ğŸ“‹ Docker system state:"
          docker system df || true
          exit 1

      - name: Display QA status
        if: success()
        run: |
          echo "âœ… QA Deployment Successful!"
          echo ""
          echo "ğŸŒ Access the application at: http://localhost:8082"
          echo "ğŸ“ Logs: docker compose -f docker-compose-qa.yml logs -f"
          echo ""
          docker compose -f docker-compose-qa.yml ps


