server:
  port: 8082

spring:
  application:
    name: demo-pipeline
  profiles:
    active: qa

# QA Environment Configuration
app:
  name: Demo Pipeline - QA
  environment: qa
  debug: false
  log:
    level: INFO

logging:
  level:
    root: WARN
    com.example.demopipeline: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
